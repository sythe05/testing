<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game | Login</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Welcome</h3>
                <form action="login">
                    <div class="input-box">
                        <input type="text" placeholder="Username" name="username" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" name="password" class="input-control">
                        <div class="input-link">
                            <a href="forgot-password.html" class = "gradient-text">Forgot Password?</a>
                        </div>
                    </div>
                    <button type = "submit" class = "btn">Log In</button>
                </form>
                <p>Don't have an account? <a href="signup.html" class="gradient-text">Sign Up</a></p>
            </div>
        </div>
    </section>
</body>
</html>
