<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game | Sign Up</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Create Account</h3>
                <form action="signup">
                    <div class="input-box">
                        <input type="text" placeholder="Username" name="username" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email" name="email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" name="password" class="input-control"> 
                    </div>
                    <button type = "submit" class = "btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html" class="gradient-text">Log In</a></p>
            </div>
        </div>
    </section>
</body>
</html>
